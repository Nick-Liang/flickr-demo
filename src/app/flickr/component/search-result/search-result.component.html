<div class="jumbotron">
  <h2 class="title">
    Flickr Search Demo
  </h2>
  <div class="">
    <span><input id="search-box" type="text" #tag placeholder="Search Flickr With Tags" (keyup)="searchTagWithDelay($event, tag.value)"></span>
  </div>
  <footer>
    Nick Liang Â© 2017
  </footer>
</div>

<div class="gal">
  <div class="image-block"  *ngFor="let item of feedContentModel.items">
    <div>
      <a href="{{item.link}}" target="_blank">
        <img src="{{item.thumbnail}}" alt="{{item.title}}"/>
      </a>
    </div>
    <div class="image-info">
      <div class="image-title">
        <p>{{item.title}}</p>
      </div>
      <div class="image-tag">
        <p>{{item.tags}}</p>
      </div>
      <div class="image-author">
        <p>By:{{item.author}}</p>
      </div>
    </div>
  </div>
</div>
