<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <span><input id="search-box" type="text" #tag placeholder="Search Flickr" (keyup)="searchTagWithDelay($event, tag.value)"></span>
  </div>
</div>

<div class="row gal">
  <div class="image-block"  *ngFor="let item of feedContentModel.items">
    <div>
      <a href="{{item.link}}" target="_blank">
        <img src="{{item.thumbnail}}" alt="{{item.title}}"/>
      </a>
    </div>
    <div class="image-info">
      <div class="image-title">
        <p>{{item.title}}</p>
      </div>
      <div class="image-tag">
        <p>#{{item.tags}}</p>
      </div>
      <div class="image-author">
        <p>By:{{item.author}}</p>
      </div>
    </div>
  </div>
</div>
